<!--
 503 | status code
 Not available | Short name of the error
 we're <em>very</em> busy right now. Wait a few minutes, then refresh! | Long descption of the error
-->

<!doctype html>
<head>
 <title>Error 503 </title>

 <style>
  body {
   margin: 0px;
  }
 </style>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="/git/website-scripts/wittyhint.js"></script>
 <link rel="stylesheet" type="text/css" href="/hint.css" />
 <link rel="stylesheet" type="text/css" href="/err/err_pages.css" />
 <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div style="background:#e8bf28; padding: 5px; text-align: center;">
 <h1>Not available :(</h1>
</div>
<br>
<div style="padding: 8px; text-align: center;">
 <p>
  We're <em>very</em> busy right now. Wait a few minutes, then refresh!
 </p>
 <p>
	Don't just refresh -- That only makes the problem worse.
 </p>
</div>

<br>

<div id="hint-wrap">
 <div id="hint-wrap2" style="max-width: 90%;">
  <span id="witty-hint" title="Press `h` for a new one." style="size: 8px;">
   Generating witty loading hints...
  </span>
 </div>
</div>


<div id="watermark">
503
</div>

</body>
